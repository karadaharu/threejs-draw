<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Algorithmic Visualization</title>
		<style>
			body { margin: 0; }
			/*canvas { width: 100%; height: 100% }*/
		</style>
	</head>
	<body>
		<script src="../lib/three.min.js"></script>
		<script src="../lib/webfontloader.js"></script>

    <script id="vertexShader" type="x-shader/x-vertex">
attribute vec3 position;
varying vec2 vUv; // fragmentShaderに渡すための変数
attribute vec2 uv;  //UV座標
void main() {
    vUv = uv;
    gl_Position = vec4(position, 1.0);
}
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
precision mediump float;
uniform sampler2D txtTexture;
varying vec2 vUv;

void main(){
	vec4 color = texture2D(txtTexture, vUv);
	if(color.a == 0.0) {
		discard;
	} else {
		gl_FragColor = color;
	}
}
    </script>   
    <script src="../sample/buffer_geometry.js"></script>             
	</body>
</html>
